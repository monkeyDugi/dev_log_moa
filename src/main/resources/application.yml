spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/devlogmoa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true # System.out으로 찍기 때문에 쓰지 말자.
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # 로거로 찍기 때문에 사용하자.
    org.hibernate.type: trace
