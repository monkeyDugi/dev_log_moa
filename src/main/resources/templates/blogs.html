<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>블로그명</th>
      <th></th>
      <th>구독여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
      <td th:name="blogId" th:id="blogId" th:text="${blog.blogTitle}" th:value="${blog.blogId}"></td>
      <td>
        <a th:href="${blog.blogLink}">
          구경하기
        </a>
      </td>
      <td th:name="subscriptionId" th:id="subscriptionId" th:value="${blog.subscriptionId}"
          th:text="${blog.subscriptionId == null} ? '구독하기' : '구독취소'"></td>
    </tr>
    </tbody>
  </table>

  <!-- 페이징 -->
  <div th:if="${!blogs.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="
                pageNumber = ${blogs.pageable.pageNumber},
                pageSize = ${blogs.pageable.pageSize},
                totalPages = ${blogs.totalPages},
                startPage = ${T(Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
      <ul class="pagination ">
        <!-- 처음으로 이동 -->
        <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{/(page=0)}">
            <span>&laquo;</span>
            <span class="sr-only">First</span>
          </a>
        </li>

        <!-- 이전으로 이동 -->
        <li th:classappend="${blogs.first} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="${blogs.first} ? '#' : @{/(page=${pageNumber - 1})}" aria-label="Previous">
            <span aria-hidden="true">&lt;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <!-- 특정 페이지로 이동 -->
        <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
          <a th:text="${page}" class="page-link" th:href="@{/(page=${page - 1})}"></a>
        </li>

        <!-- 다음으로 이동 -->
        <li th:classappend="${blogs.last} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="${blogs.last} ? '#' : @{/(page=${pageNumber + 1})}" aria-label="Next">
            <span aria-hidden="true">&gt;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

        <!-- 마지막으로 이동 -->
        <li th:classappend=" ${T(Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
          <a class="page-link" th:href="@{/(page=${totalPages - 1})}">
            <span>&raquo;</span>
            <span class="sr-only">Last</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div th:replace="fragments/footer :: footer" />
</body>
</html>
