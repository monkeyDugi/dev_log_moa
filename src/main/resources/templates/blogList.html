<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th> <th>제목</th> <th>작성자</th> <th>작성일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="blogDetail : ${blogDetails}">
        <td th:text="${blogDetail.id}"></td>
        <td th:text="${blogDetail.pubDate}"></td>
        <td th:text="${blogDetail.title}"></td>
        <td>
          <a th:href="${blogDetail.pubLink}">
            보기
          </a>
        </td>
        <td th:text="${blogDetail.blog.blogTitle}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
